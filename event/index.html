<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="app, landing, corporate, Creative, Html Template, Template">
    <meta name="author" content="web-themes">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- title -->
    <title>Event Item</title>

    <!-- favicon -->
    <!-- <link href="img/favicon.png" type="image/png" rel="icon"> -->

    <!-- all css here -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    
    
    <div class="event_wrapper">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h2 class="head_text">All Event</h2>
                    <img src="img/line_bar.svg">
                </div>
            </div>
            <div class="row custom_grid">
                <div class="col">
                    <div class="event_item">
                        <img class="img-fluid" src="img/event_icon01.png">
                        <div class="mt_25 d-flex align-items-center justify-content-between">
                            <p>Concert</p>
                            <span>264</span>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="event_item">
                        <img class="img-fluid" src="img/event_icon02.png">
                        <div class="mt_25 d-flex align-items-center justify-content-between">
                            <p>Sports</p>
                            <span>567</span>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="event_item">
                        <img class="img-fluid" src="img/event_icon03.png">
                        <div class="mt_25 d-flex align-items-center justify-content-between">
                            <p>Conference</p>
                            <span>25</span>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="event_item">
                        <img class="img-fluid" src="img/event_icon04.png">
                        <div class="mt_25 d-flex align-items-center justify-content-between">
                            <p>Festival</p>
                            <span>6</span>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="event_item">
                        <img class="img-fluid" src="img/event_icon05.png">
                        <div class="mt_25 d-flex align-items-center justify-content-between">
                            <p>Press conf.</p>
                            <span>12</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
